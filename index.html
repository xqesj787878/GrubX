<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GrabX</title>

</head>

<body>

    <h1>Welcome to GrabX</h1>

    <p>Discounted food delivery, pickup, and premium subscriptions.</p>

</body>

</html>
<script>
  // Initialize Telegram WebApp
  const tg = window.Telegram.WebApp;

  // Expand the Web App (makes it fullscreen inside Telegram)
  tg.expand();

  // Send some user details from Telegram to your app
  document.addEventListener("DOMContentLoaded", () => {
    const userInfo = tg.initDataUnsafe?.user;
    if (userInfo) {
      document.getElementById("user-info").innerText = `Welcome, ${userInfo.first_name}!`;
    }
  });

  // Example button to close the app inside Telegram
  function closeApp() {
    tg.close();
  }
</script>
